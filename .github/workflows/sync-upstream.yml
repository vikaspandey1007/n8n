name: ðŸ”„ Sync Fork with Upstream

on:
  schedule:
    - cron: '0 3 * * 1'  # Every Monday at 03:00 UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout your fork
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¡ Add upstream remote
        run: |
          git remote add upstream https://github.com/n8n-io/n8n.git
          git fetch upstream

      - name: ðŸ”€ Merge upstream into fork
        run: |
          git checkout -B sync-upstream
          git merge upstream/master --allow-unrelated-histories --no-edit || true

      - name: ðŸ§¹ Disable unwanted upstream workflows
        run: |
          echo "Disabling workflow triggers in unnecessary CI files..."
          for file in .github/workflows/*.yml; do
            if [[ "$file" != *sync-upstream.yml ]] && grep -q "on:" "$file"; then
              sed -i 's/^on:/# on:/' "$file"
              echo "ðŸ”• Disabled trigger in $file"
            fi
          done

      - name: â“ Check if there are any changes to commit
        id: check_changes
        run: |
          echo "changed=false" >> $GITHUB_OUTPUT
          if [[ $(git status --porcelain) ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: ðŸš€ Push branch to origin
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git push origin sync-upstream --force

      - name: ðŸ“¬ Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Sync with upstream n8n'
          title: 'ðŸ”„ Sync: Merge latest from n8n-io/n8n'
          body: 'This PR merges the latest changes from the upstream repo and disables redundant workflows.'
          base: main
          branch: sync-upstream
          delete-branch: true
          draft: false

      - name: âœ… Auto-merge PR
        if: steps.cpr.outputs.pull-request-number
        uses: pascalgn/automerge-action@v0.15.6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
